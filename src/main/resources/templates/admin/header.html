<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment(title)">

    <meta charset="UTF-8"/>
    <title>
        <th:block th:text="${title!=null?title:'TJBlog'}">TJBlog</th:block>
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<div th:fragment="headerBody(active, loginStatus)">
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand active" href="#">TJBlog</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li th:class="${active}=='Home' ? 'active' : ''">
                        <a th:href="@{/}"><span class="glyphicon glyphicon-home"></span> Home</a>
                    </li>
                    <!--<li th:class="${active}=='Admin' ? 'active' : ''"><a th:href="@{/admin/index}"><span-->
                    <!--class="glyphicon glyphicon-user"></span> Admin</a>-->
                    <!--<ul class="nav navbar-nav navbar-right pull-right">-->
                    <!--</ul>-->
                    <!--</li>-->
                    <li th:class="${active}=='Admin' ? 'active dropdown ' : ' dropdown'"
                        th:if="${loginStatus}=='notLogin'">
                        <a href="#" class="dropdown-toggle profile" data-toggle="dropdown" aria-expanded="true">
                            <span class="glyphicon glyphicon-user"></span> Admin</a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/}"><i class="fa fa-eye" aria-hidden="true"></i>
                                查看网站</a></li>
                            <li><a th:href="@{/admin/login}"><i class="fa fa-sun-o"></i> 登录</a></li>
                        </ul>
                    </li>
                    <li th:class="${active}=='Admin' ? 'active dropdown' : 'dropdown'"
                        th:if="${loginStatus}=='isLogin'">
                        <a href="#" class="dropdown-toggle profile" data-toggle="dropdown"
                           aria-expanded="true"><span class="glyphicon glyphicon-user"></span>Admin</a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/admin/index}"><i class="fa fa-eye" aria-hidden="true"></i>
                                查看网站</a></li>
                            <li><a th:href="@{/admin/profile}"><i class="fa fa-sun-o"></i> 个人设置</a></li>
                            <li><a th:href="@{/admin/password}"><i class="fa fa-chevron-circle-up"></i> 修改密码</a></li>
                            <li><a th:href="@{/admin/logout}"><i class="fa fa-sign-out"></i> 注销</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div style="height: 100px;">
    </div>
</div>

<div th:fragment="headerMenu" class="col-md-2">
    <div class="panel panel-info">
        <div class="panel-heading">功能列表</div>
        <ul class="list-group">
            <li class="list-group-item list-group-item-success">
                <a th:href="@{/admin/index}"><i class="fa fa-dashboard" aria-hidden="true"></i><span> 站点信息 </span></a>
            </li>
            <li class="list-group-item list-group-item-success">
                <a th:href="@{/admin/article/publish}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i><span> 编辑文章 </span></a>
            </li>
            <li class="list-group-item list-group-item-success">
                <a th:href="@{/admin/article}"><i class="fa fa-list" aria-hidden="true"></i><span> 文章管理 </span></a>
            </li>
            <li class="list-group-item list-group-item-success">
                <a th:href="@{/admin/comment}"><i class="fa fa-comments" aria-hidden="true"></i><span> 评论管理 </span></a>
            </li>
            <!--<li class="list-group-item list-group-item-success">-->
            <!--<a hrep="#"><i class="fa fa-file-text" aria-hidden="true"></i><span> 页面管理 </span></a>-->
            <!--</li>-->
            <li class="list-group-item list-group-item-success">
                <a th:href="@{/admin/category}"><i class="fa fa-tags" aria-hidden="true"></i><span> 分类/标签 </span></a>
            </li>
            <li class="list-group-item list-group-item-success">
                <a th:href="@{/admin/attach}">
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i><span> 文件管理 </span></a>
            </li>
            <!--<li class="list-group-item list-group-item-success">-->
            <!--<a hrep="#"><i class="fa fa-link" aria-hidden="true"></i><span> 友链管理 </span></a>-->
            <!--</li>-->
            <li class="list-group-item list-group-item-success">
                <a th:href="@{/admin/setting}"><i class="fa fa-gear" aria-hidden="true"></i><span> 系统设置 </span></a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
