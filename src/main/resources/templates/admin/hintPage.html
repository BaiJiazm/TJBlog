<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='TJBlog信息提示'">
<header th:replace="admin/header::headerFragment(${title})"></header>

<body>
<div class="container-fluid">

    <div th:replace="admin/header::headerBody('null', 'notLogin')"></div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4 column">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h2 class="panel-title">TJBlog 信息提示：</h2>
                </div>
                <div class="panel-body">
                    <p th:text="${info}">information</p>
                    <a th:href="@{${backLink}}">点击返回</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
