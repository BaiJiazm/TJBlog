<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='TJBlog修改密码'">
<header th:replace="admin/header::headerFragment(${title})"></header>

<script language="javascript">
    function checkPwd(form) {
        if (form.oldPassword.value == "") {
            alert("请输入旧密码!");
            form.oldPassword.focus();
            return false;
        }
        if (form.password.value == "") {
            alert("请输入新密码!");
            form.password.focus();
            return false;
        }
        if (form.repass.value == "") {
            alert("请确认新密码!");
            form.repass.focus();
            return false;
        }
        if (form.repass.value != form.password.value) {
            alert("两次新密码不一致!");
            form.password.focus();
            return false;
        }
    }
</script>

<body>
<div class="container-fluid">

    <div th:replace="admin/header::headerBody('Admin', 'isLogin')"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="admin/header::headerMenu"></div>

            <div class="col-md-10">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="page-title">修改密码</h4>
                        </div>

                        <div class="col-md-6">
                            <div class="panel panel-color panel-danger">
                                <div class="panel-heading">
                                    <h3 class="panel-title">修改密码</h3>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal" role="form" id="pwdForm" method="post">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">输入旧密码</label>
                                            <div class="col-md-9">
                                                <input type="password" class="form-control" name="oldPassword"
                                                       required="required"
                                                       aria-required="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">输入新密码</label>
                                            <div class="col-md-9">
                                                <input type="password" name="password" id="password1"
                                                       class="form-control" required="required"
                                                       aria-required="true" rangelength="[6,14]"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">确认新密码</label>
                                            <div class="col-md-9">
                                                <input type="password" name="repass" class="form-control"
                                                       equalTo="#password1"/>
                                            </div>
                                        </div>
                                        <div class="clearfix pull-right">
                                            <button type="submit" class="btn btn-primary "
                                                    onClick="return checkPwd(pwdForm)">设置密码
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
