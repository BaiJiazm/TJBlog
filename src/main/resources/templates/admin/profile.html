<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='TJBlog个人设置'">
<header th:replace="admin/header::headerFragment(${title})"></header>

<script language="javascript">
    function check(form) {
        if (form.screenName.value == "") {
            alert("请输入姓名!");
            form.screenName.focus();
            return false;
        }
        if (form.email.value == "") {
            alert("请输入邮箱!");
            form.email.focus();
            return false;
        }
    }
</script>

<body>
<div class="container-fluid">

    <div th:replace="admin/header::headerBody('Admin', 'isLogin')"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="admin/header::headerMenu"></div>

            <div class="col-md-10">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="page-title">个人设置</h4>
                        </div>

                        <div class="col-md-6">
                            <div class="panel panel-color panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title">个人信息</h3>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal" role="form" id="userForm" method="post">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">账号</label>
                                            <div class="col-md-9">
                                                <input type="text" th:value="${session.login_user.name}"
                                                       class="form-control" readonly="readonly" disabled="disabled"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">姓名</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" name="screenName"
                                                       placeholder="输入您的姓名"
                                                       th:value="${session.login_user.screenName}" required="required"
                                                       aria-required="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">邮箱</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" name="email"
                                                       placeholder="输入您的邮箱"
                                                       th:value="${session.login_user.email}" required="required"
                                                       aria-required="true"/>
                                            </div>
                                        </div>
                                        <div class="clearfix pull-right">
                                            <button type="submit" class="btn btn-primary "
                                                    onClick="return check(userForm)">保存信息
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
