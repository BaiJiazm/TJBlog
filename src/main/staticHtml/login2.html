<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数据转发中心</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css"/>

    <script language="javascript">
        function check(form) {
            if (form.username.value == "") {
                alert("请输入用户名!");
                form.name.focus();
                return false;
            }
            if (form.pwd.value == "") {
                alert("请输入密码!");
                form.pwd.focus();
                return false;
            }
        }
    </script>

</head>

<body>
<div class="container-fluid">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">管理中心</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">注册/登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-4 col-md-offset-4 column">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h2 class="panel-title">Login TJBlog</h2>
                </div>
                <div class="panel-body">
                    <form role="form" name="form1" method="post">
                        <div class=" form-group ">
                            <label>用户名</label>
                            <input name="username" type="text" class="form-control "
                                   id="username" placeholder="请输入用户名"/>
                        </div>
                        <div class="form-group ">
                            <label>密码</label>
                            <input name="pwd" type="password" class="form-control "
                                   id="pwd" placeholder="请输入密码"/>
                        </div>
                        <div class="form-group">
                            <input id="checkbox-signup" name="remeber_me" type="checkbox"/>
                            <label for="checkbox-signup">记住我</label>
                        </div>
                        <button type="submit" class="btn btn-primary " onClick="return check(form1)">登录</button>
                        &nbsp;
                        <button type="reset" class="btn btn-warning ">重置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
