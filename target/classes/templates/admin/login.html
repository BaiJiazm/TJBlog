<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='TJBlog登录界面'">
<header th:replace="admin/header::headerFragment(${title})"></header>

<script language="javascript">
    function check(form) {
        if (form.userName.value == "") {
            alert("请输入用户名!");
            form.userName.focus();
            return false;
        }
        if (form.password.value == "") {
            alert("请输入密码!");
            form.password.focus();
            return false;
        }
    }
</script>

<body>
<div class="container-fluid">

    <div th:replace="admin/header::headerBody('null', 'notLogin')"></div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4 column">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h2 class="panel-title">Login TJBlog</h2>
                </div>
                <div class="panel-body">
                    <form role="form" name="form1" method="post">
                        <div class=" form-group ">
                            <label>用户名</label>
                            <input name="userName" type="text" class="form-control "
                                   id="userName" placeholder="请输入用户名"/>
                        </div>
                        <div class="form-group ">
                            <label>密码</label>
                            <input name="password" type="password" class="form-control "
                                   id="password" placeholder="请输入密码"/>
                        </div>
                        <div class="form-group">
                            <input id="checkbox-signup" name="remeber" type="checkbox"/>
                            <label for="checkbox-signup">记住我</label>
                        </div>
                        <button type="submit" class="btn btn-primary " onClick="return check(form1)">登录</button>
                        &nbsp;
                        <button type="reset" class="btn btn-warning ">重置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
